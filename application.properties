spring.application.name=petgetmongo
server.port=4343
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=getdb
spring.zipkin.base-url==http://localhost:4444
spring.sleuth.sampler.probability=1.0
eureka.client.service-url.defaultZone=http://localhost:5555/eureka
hystrix.command.default.circuitBreaker.requestVolumeThreshold=4
hystrix.command.default.metrics.rollingStats.timeInMilliseconds=10000
hystrix.command.default.circuitBreaker.errorThresholdPercentage=50
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=60000